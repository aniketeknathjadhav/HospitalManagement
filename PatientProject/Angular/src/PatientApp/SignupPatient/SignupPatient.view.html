<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Patient APP</title>
</head>

<body><br>
  <p-card class="p-field p-grid" styleClass="signup-card-content">
  
    <h2>Signup Form</h2>
    <hr style="border:1px solid black;">
    <br>
    
    <form [formGroup]="patientObj.formPatientGroup" >
    <div class="p-field p-grid">
      <label for="firstname3" class="p-col-fixed">Firstname</label>
      <div class="p-col">
          <input [(ngModel)]="patientObj.firstName" 
          id="firstname3" type="text" formControlName="firstNameControl"  pInputText >
          <div style="color: red" 
          *ngIf="patientObj.formPatientGroup.dirty" 
          [hidden]="!(patientObj.formPatientGroup.controls['firstNameControl']
          .hasError('required'))">
            *Please enter your First Name</div> 
                    <br> 
        </div>
      </div>  
      
      
  <div class="p-field p-grid">
      <label for="lastname3" class="p-col-fixed">Lastname</label>
      <div class="p-col">
          <input [(ngModel)]="patientObj.lastName"
          id="lastname3" type="text" formControlName="lastNameControl" pInputText> 
          <div  style="color: red" 
          *ngIf="patientObj.formPatientGroup.dirty" 
          [hidden]="!(patientObj.formPatientGroup.controls['lastNameControl']
          .hasError('required'))">
            *Please enter Last Name</div>   
            <br> 
      </div>
  </div>

  <div class="p-field p-grid">
    <label class="p-col-fixed">Gender</label>
    <div class="p-col">
      <div class="p-formgroup-inline" style="padding: 4px 0px 0px 30px;">
        <div class="p-field-checkbox">
        <p-radioButton inputId="male" name="gender" formControlName="genderControl"
        label="Male"(click)="Gender('male')"></p-radioButton>
        </div>
        <div class="p-field-checkbox" style="padding: 0px 0px 0px 10px;">
            <p-radioButton inputId="female" name="gender" formControlName="genderControl"
            label="Female" (click)="Gender('female')"></p-radioButton>
        </div>
    </div>
    </div>
</div>

<div class="p-field p-grid">
  <label for="Email" class="p-col-fixed">Email</label>
  <div class="p-col" style="padding-left: 30px;">
      <input  [(ngModel)]="patientObj.email"
      id="Email" type="text"  formControlName="emailControl" pInputText> 
      <div style="color: red"  
      *ngIf="patientObj.formPatientGroup.dirty" [hidden]="!(patientObj.formPatientGroup.controls['emailControl']
      .hasError('required'))">
       *Please enter Email</div>
     <br>
  </div>
</div>

<div class="p-field p-grid">
  <label for="Contact" class="p-col-fixed">Contact</label>
  <div class="p-col" style="padding-left: 15px;">
      <input [(ngModel)]="patientObj.contact"
      id="Contact" type="text"  formControlName="contactControl" pInputText> 
      <div style="color: red" 
      *ngIf="patientObj.formPatientGroup.dirty" [hidden]="!(patientObj.formPatientGroup.controls['contactControl']
      .hasError('required'))">
        *Please enter Phone Number</div>
      <br>
  </div>
</div>

<div class="p-field p-grid">
  <label for="UserName" class="p-col-fixed">Username</label>
  <div class="p-col" style="padding-left: 0px;">
      <input [(ngModel)]="patientObj.userName"
       id="Username" type="text" formControlName="userNameControl" pInputText> 
       <div style="color: red"
       *ngIf="patientObj.formPatientGroup.dirty" [hidden]="!(patientObj.formPatientGroup.controls['userNameControl']
       .hasError('required'))">
        *Please enter UserName</div>
      <br>
  </div>
</div>

<div class="p-field p-grid">
  <label for="Password" class="p-col-fixed">Password</label>
  <div class="p-col" style="padding-left: 2px;">
      <input  [(ngModel)]="patientObj.password"
      id="Password" type="password" formControlName="passwordControl" pInputText> 
      <div style="color: red" 
      *ngIf="patientObj.formPatientGroup.dirty" [hidden]="!(patientObj.formPatientGroup.controls['passwordControl']
      .hasError('required'))">
       *Please enter Password</div>
     <br>   
  </div>
</div>
<br>
<div>
  <p-button (click)=Post() label="Signup"></p-button><br>
</div>

</form>
</p-card>
