<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><br>

    <div *ngIf="LoginSuccessfull" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Woohoo!! LOGIN Successfull</strong> 
        <button (click)="close()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    <div class="form-group card container" style="width: 18rem;">

        <h3  class="card-title">Please Login </h3><br> 
        UserName <input type="text" [(ngModel)]="_user.userName">  <br>
        Password <input type="password"[(ngModel)]="_user.password"><br>
        <input  class="btn btn-primary" 
        type="button" value="Login" (click)= "Post()" >  <br>
    </div>
    
</body>
</html>
