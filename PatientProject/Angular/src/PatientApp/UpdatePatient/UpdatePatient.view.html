          id="lastname3" type="text" formControlName="lastNameControl" pInputText> 
          <div  style="color: red"

          [hidden]="!(patientObj.formPatientGroup.controls['lastNameControl']
          .hasError('required'))">
            *Please enter Last Name</div>   
            <br> 
      </div>
  </div>

  <div class="p-field p-grid">
    <label for="lastname3" class="p-col-fixed">Gender</label>

</div>

 

<div class="p-field p-grid">
  <label for="Email" class="p-col-fixed">Email</label>
  <div class="p-col" style="padding-left: 30px;">
      <input  [(ngModel)]="patientObj.email"
      id="Email" type="text"  formControlName="emailControl" pInputText> 
      <div style="color: red"  
      *ngIf="patientObj.formPatientGroup.dirty" [hidden]="!(patientObj.formPatientGroup.controls['emailControl']
      .hasError('required'))">
       *Please enter Email</div>
     <br>
  </div>
</div>

<div class="p-field p-grid">
  <label for="Contact" class="p-col-fixed">Contact</label>
  <div class="p-col" style="padding-left: 15px;">
      <input [(ngModel)]="patientObj.contact"
      id="Contact" type="text"  formControlName="contactControl" pInputText> 
      <div style="color: red" 
      *ngIf="patientObj.formPatientGroup.dirty" [hidden]="!(patientObj.formPatientGroup.controls['contactControl']
      .hasError('required'))">
        *Please enter Phone Number</div>
      <br>
  </div>
</div>

<br>
<div class="p-fluid p-formgrid p-grid">
  <div class="p-field p-col">
      <label for="firstname1">Enter Your Problems</label>
      <input [(ngModel)]="problemObj.patientProblem" id="firstname1" type="text" pInputText> 
  </div>
  <div class="p-field p-col">
    <div style="text-align: center;">
      <p-button label="Add Problem" (click)=AddProblem()></p-button>
     </div>
     <br>
     <p-table styleClass="adminTable"  [value]="this.patientObj.problems" [autoLayout]="true">
      <ng-template pTemplate="header">

        <tr>
          <th><strong>Problems</strong></th>
        </tr>
      </ng-template> 
      <ng-template pTemplate="body" let-pat>
      <tr>
        <td>{{pat.patientProblem}}</td>
      </tr>
    </ng-template>
    </p-table>  
    <br>
     <div style="text-align: center;">
      <p-button label="Submit" (click)=Submit()></p-button>
     </div>
  </div>
</div> 

</form>
</p-card>
